<div class="bg-white flex h-screen flex-col">
  <div contenteditable="true" style="outline:none;" class="md: flex mt-12 ms-12 me-12" id="parent">
    <div [innerHTML]="state.content | safeHtml"></div>
  </div>

  <div class="hidden md:flex space-x-3">
    <button
      class="py-2 px-2 font-medium text-gray-950 rounded hover:bg-red-400 hover:text-white transition duration-300"
      (click)="addParagraph()"
    >
      Новый абзац
    </button>
  </div>
  <div class="hidden md:flex items-center space-x-3" >
    <button
      class="py-2 px-2 font-medium text-gray-950 rounded hover:bg-red-400 hover:text-white transition duration-300"
      (click)="findPatches()"
    >
      Вычислить патчи
    </button>
  </div>
</div>

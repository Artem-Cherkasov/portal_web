<div class="flex h-screen flex-col bg-white">

  <div class="w-[406px] h-full bg-tt-background overflow-auto">

    <div class="flex px-[16px] py-[8px] mt-[22px] items-center">
      <img class="h-[32px] w-[32px] p-[2px]" [src]="state.url"/>
      <div class="font-bold text-base ms-[8px]">{{state.title}}</div>
    </div>

    <div class="flex px-[16px] py-[8px] items-center">
      <img class="h-[24px] w-[24px]" src="../../../../../assets/square.svg"/>
      <div class="text-base ms-[8px]">Все страницы</div>
    </div>

    <div class="flex px-[16px] py-[8px] items-center">
      <img class="h-[24px] w-[24px] p-[2px]" src="../../../../../assets/gearshape.svg"/>
      <div class="text-base ms-[8px]">Настройки раздела</div>
    </div>

    <div class="flex mt-[16px] px-[16px] py-[8px] items-center">
      <img class="h-[24px] w-[24px]  rotate-90" src="../../../../../assets/right-arrow.svg"/>
      <div class="text-base ms-[8px]">Содержание</div>
    </div>

    <div *ngFor="let document of state.documents">
      <app-document-item
        (arrowClicked)="this.performAction({
          type: SectionActionTypes.CHANGE_DOCUMENT_OPEN_STATE,
          documentId: $event
        })"
        [document]="document"
        [openDocuments]="state.openDocuments"
      ></app-document-item>
    </div>
  </div>
</div>
